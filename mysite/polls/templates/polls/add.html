<html>
    <head>
        <script>
            {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors %}
                        <p> {{error}} </p>
                    {% endfor %}
                {% endfor %}
            {% endif %}
        </script>
    </head>
    <body>
        <h1>Add user</h1>
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Save</button>
        </form>         
    </body>
</html>
